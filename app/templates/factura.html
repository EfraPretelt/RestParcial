{% extends 'layout.html' %}

{% block container %}
    <div class="container">
        <div class="mt-5" >
            <div class="d-flex justify-content-center">
                <div class="p-3 border border-dark rounded ">
                    {% for clave, valor in factura.items() %}
                        <span> <b> {{clave}} </b> <i> {{valor}} </i> </span> <br>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <form action="" method="post">
                    <input type="submit" class="btn btn-secondary" value="Realizar pago">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
